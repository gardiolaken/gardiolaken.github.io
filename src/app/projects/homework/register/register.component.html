<div class="bod">
      <div class="row h-100 bg-info w-100">
          <div class="col my-auto">
            <div class="card border-info w-50 mx-auto">
              <div class="card">
                <div class="card-header text-center ">
                    Register
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Pass (this will be the word the kids will tell you to confirm they finished the quiz.)</label>
                          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="for example - Apple Pie" (keyup)="onPass($event)">
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlSelect1">Difficulty</label>
                          <select class="form-control" [(ngModel)]="difficulty">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>              
                          </select>
                        </div>  
                        <div class="text-center">
                          <a href="#" class="btn btn-primary" (click)="register()">Create</a>        
                        </div>                        
                      </form>
                </div>          
            </div>        
              </div>
          </div>
    </div>
</div>
